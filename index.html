<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"  href="cyber.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
    <title>Password Generator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesss.css">
</head>
<body>
    <div class="Password-head">
        <h1>
            Password Generator
        </h1>
        <form action="#">
            <input type="text" placeholder="Enter a Message" class="form-control text-primary" id="texts">
            <br>
            <input type="text" placeholder="Enter HashingText" class="form-control text-primary" id="password-generator">
            <br>
            <div class="checkboxes" style="padding-right: 30px;">
                <input type="checkbox" id="checkbox-1"> a-z
                <input type="checkbox" id="checkbox-2" style="margin-left: 15px; "> A-Z
                <br>
                <input type="checkbox" id="checkbox-3" style="margin-left: 15px; "> 1-0
                <input type="checkbox" id="checkbox-4" style="margin-left: 15px; "> !-$
                <br>
            </div>
            <br>
            <button class="generate btn btn-info" type="button" style="margin-left: 30%;" onclick="generate()"> generate </button> 
            <br>
            <br>
            <button type="button" class="btn btn-primary" id="encoder" onclick="base64Encode()">Encoder-basex64</button>
            <button type="button" class="btn btn-success" id="encoder1" onclick="base64Decode()">Decoder-basex64</button>
            <br>
            <br>
           <textarea name="Text-area" id="textareas" rows="5" cols="25" class="form-control">
             Generate type of encoding
           </textarea>
        </form>
    </div>
</body>
</html>
